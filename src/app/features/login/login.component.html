<mat-toolbar color="primary">
  <span>Login</span>
</mat-toolbar>
<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input data-cy="input-nam" id="login-input-name" matInput formControlName="name">
        <mat-error *ngIf="isFieldInvalid('name')">{{getErrorMessage('name')}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>password</mat-label>
        <input data-cy="input-pass" id="login-input-mail" matInput formControlName="password">
        <mat-error *ngIf="isFieldInvalid('password')">{{getErrorMessage('password')}}</mat-error>
      </mat-form-field>
    </form>
    <button id="login-submit" mat-raised-button color="primary" (click)="navigateToDashboard()" [disabled]="isFormInvalid()">ACCESS TO DASHBOARD</button>
  </mat-card-content>
</mat-card>
